<!DOCTYPE html>
<html>
<head>
    <title>Video Canvas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <video id="myVideo" autoplay="true" loop="true" style="display:none;">
        <source src="img/sanji.webm" type="video/webm" />
        <source src="img/sanji.mp4" type="video/mp4" />
    </video>

    <canvas id="myCanvas" width="600" height="360" style="border:1px solid black;"></canvas>
    <canvas id="myCanvas2" width="600" height="360" style="border:1px solid black;"></canvas>

    <script src="js/video.js"></script>
</body>
</html>
